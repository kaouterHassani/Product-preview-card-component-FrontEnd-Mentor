  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <div class="parent">
    <div class="left">
      <img class="desk" src="images/image-product-desktop.jpg" alt="">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile">
    </div>
    <div class="right">
      <p class="title">PARFUME</p>

    <h3 class="first"> Gabrielle Essence Eau De Parfum</h3> 
  
    <p class="after-h">A floral, solar and voluptuous interpretation composed by Olivier Polge,

      <div class="price">
        <h2>$149.99</h2>
    <h6>$169.99</h6>
      </div>
    <button> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
